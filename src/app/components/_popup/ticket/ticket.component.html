<div class="box_body"
     #sizeViewer>
    <div class="back_overdrop">
    </div>
    <div class="square_container"
         [ngClass]="{'__left_container' : elementOrient === 'left',
                     '__center_container': elementOrient === 'centre',
                     '__right_container': elementOrient === 'right'}">
        <square-element
                cornersSize = 10
                cornersPosition = 'out'
                [borders] = true
                [element] = true
                elementName = '{{header}}'>
        </square-element>
    </div>

    <div class="header"
         [ngClass]="{'__left_headers' : elementOrient === 'left',
                        '__center_headers': elementOrient === 'centre',
                        '__right_headers': elementOrient === 'right'}">
        <h1><typer-string
                text='{{"ticket.ticket"|translate}}'
                [durationInner] = 10
                [charsAtOnce] = 1
        ></typer-string></h1>
    </div>

    <div class="descriptor"
         [ngClass]="{'__left_headers' : elementOrient === 'left',
                    '__center_headers': elementOrient === 'centre',
                    '__right_headers': elementOrient === 'right'}">
        <h6>
            <h6><typer-string
                    text='{{"ticket.description"|translate}}'
                    [durationInner] = 10
                    [charsAtOnce] = 1
            ></typer-string></h6>
        </h6>
    </div>

    <div class="text_box"
         [ngClass]="{'__center_text' : elementOrient === 'centre'}">
        <h1><typer-string
                text='{{"ticket.watching"|translate}} {{globalsService.currentTicketNum}}'
                [durationInner] = 10
                [charsAtOnce] = 5
        ></typer-string></h1>

        <p>
            <typer-string
                    text='{{"ticket.state"|translate}}{{globalsService.currentTicket.issue_state != "" ? ("ticket." + globalsService.currentTicket.issue_state|translate) : ("ticket.not_specified"|translate)}}'
                    [durationInner] = 10
                    [charsAtOnce] = 5
            ></typer-string>
        </p>
        <p>
            <typer-string
                    text='{{"ticket.describe"|translate}}{{globalsService.currentTicket.description != "" ? globalsService.currentTicket.description : "none"}}'
                    [durationInner] = 10
                    [charsAtOnce] = 5
            ></typer-string>
        </p>
        <p *ngIf="globalsService.currentTicket.screenshots.length === 0">
            <typer-string
                    text='{{"ticket.no_screens"|translate}}'
                    [durationInner] = 10
                    [charsAtOnce] = 5
            ></typer-string>
        </p>

        <p *ngIf="globalsService.currentTicket.screenshots.length > 0">
            <typer-string
                    text='{{"ticket.screens"|translate}}'
                    [durationInner] = 10
                    [charsAtOnce] = 5
            ></typer-string>
        </p>
        <div *ngIf="globalsService.currentTicket.screenshots.length > 0"
        class="file_container">
            <div *ngFor="let url of globalsService.currentTicket.screenshots let i = index"  class="single_preview">
                <img [src]=url>
                <square-button class="index_low"
                               cornersSize = '10'
                               cornersPosition = 'out'
                               [borders] = true
                               state= 'regular'
                               action= 'passive'
                               icon = 'none'
                ></square-button>
            </div>
        </div>

        <p>
            <typer-string
                    text='{{"ticket.date"|translate}}{{globalsService.currentTicket.date | date:"dd.MM.yyyy, HH:mm"}}'
                    [durationInner] = 10
                    [charsAtOnce] = 5
            ></typer-string>
        </p>


        <div class="buttons">
            <div class="single_button" (click)="closeWatch()">
                <rectangle_button
                        cornersSize = '10'
                        cornersPosition = 'out'
                        [borders] = true
                        state = 'regular'
                        text= '{{"ticket.close"|translate}}'>
                </rectangle_button>
                <div class="text __custom">
                    <typer-string
                            text='{{"ticket.close_text"|translate}}'
                            [durationInner] = 10
                            [charsAtOnce] = 5
                    ></typer-string>
                </div>
            </div>
            <div class="single_button" (click)="deleteWatch()">
                <rectangle_button
                        cornersSize = '10'
                        cornersPosition = 'out'
                        [borders] = true
                        state = 'warning'
                        text= '{{"ticket.delete"|translate}}'>
                </rectangle_button>
                <div class="text __custom">
                    <typer-string
                            text='{{"ticket.delete_text"|translate}}'
                            [durationInner] = 10
                            [charsAtOnce] = 5
                    ></typer-string>
                </div>
            </div>
        </div>
    </div>

    <!--BORDERS PART START-->
    <div *ngIf="borders" class="corner __lt"
         [ngClass]="{'__left_container' : elementOrient === 'left',
                     '__center_container': elementOrient === 'centre',
                     '__right_container': elementOrient === 'right'}">
    </div>


    <div *ngIf="borders" class="corner __rt"
         [ngClass]="{'__left_container' : elementOrient === 'left',
                     '__center_container': elementOrient === 'centre',
                     '__right_container': elementOrient === 'right'}">
    </div>

    <div *ngIf="borders" class="corner __rd"
         [ngStyle]="{
            'width': '50%',
            'height': '50%'}">
    </div>
    <div *ngIf="borders" class="corner __ld"
         [ngStyle]="{
            'width': '50%',
            'height': '50%'}">
    </div>
    <!--BORDERS PART END-->

    <!--CORNERS PART START-->
    <div *ngIf="cornersPosition != 'none'"
         class="corner __lt"
         [ngClass]="{
            '__lt_in' : cornersPosition === 'in',
            '__lt_out' : cornersPosition === 'out',
            '__lt' : cornersPosition === 'border'}"
         [ngStyle]="{
            'width': cornersSize + 'px',
            'height': cornersSize + 'px'}">
    </div>
    <div *ngIf="cornersPosition != 'none'"
         class="corner __rt"
         [ngClass]="{
            '__rt_in' : cornersPosition === 'in',
            '__rt_out' : cornersPosition === 'out',
            '__rt' : cornersPosition === 'border'}"
         [ngStyle]="{
            'width': cornersSize + 'px',
            'height': cornersSize + 'px'}">
    </div>
    <div *ngIf="cornersPosition != 'none'"
         class="corner __rd"
         [ngClass]="{
            '__rd_in' : cornersPosition === 'in',
            '__rd_out' : cornersPosition === 'out',
            '__rd' : cornersPosition === 'border'}"
         [ngStyle]="{
            'width': cornersSize + 'px',
            'height': cornersSize + 'px'}">
    </div>
    <div *ngIf="cornersPosition != 'none'"
         class="corner __ld"
         [ngClass]="{
            '__ld_in' : cornersPosition === 'in',
            '__ld_out' : cornersPosition === 'out',
            '__ld' : cornersPosition === 'border'}"
         [ngStyle]="{
            'width': cornersSize + 'px',
            'height': cornersSize + 'px'}">
    </div>
    <!--CORNERS PART END-->

</div>
