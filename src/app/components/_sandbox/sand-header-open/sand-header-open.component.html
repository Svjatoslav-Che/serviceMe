<div class="container scroll_style_custom"
     *ngIf="mainDiv"
     [@fadeInRightOnEnter]
     [@fadeOutRightOnLeave]
     (@fadeInRightOnEnter.start)="animInStart($event)"
     (@fadeInRightOnEnter.done)="animInDone($event)"
     (@fadeOutRightOnLeave.start)="animOutStart($event)"
     (@fadeOutRightOnLeave.done)="animOutDone($event)">

    <div class="container_inner_space">
        <div class="back_glow">
            <div class="liner">
            </div>
        </div>
        <div class="small_header_position">
            <header-small
                    [ngStyle]="{'margin-top': '3px'}"
                    header = 'HEADERS'
                    headerDescription='{{"sandbox.elements_headers.headers"|translate}}'
                    description = '{{"sandbox.elements_headers.about"|translate}}'>
            </header-small>
            <div class="text __position __description __under_header">
                {{"sandbox.elements_headers.customs"|translate}}
                <p>
                    {{"sandbox.elements_headers.description"|translate}}
                </p>
            </div>
        </div>

        <div class="preview_box_rules">
            <div class="preview_box_300">
                <square-element class="backdrop"
                                cornersSize = '10'
                                cornersPosition = 'border'
                                [borders] = false>
                </square-element>
                <div *ngIf="displayEl" class="flexbox"
                     [ngStyle]="{'width': 300 + 'px', 'height': 300 + 'px'}">

<!--CONTENT HERE-->
                    <div class="header_open_placer" *ngIf="element === 'open'">
                        <header-open
                                header = 'HEADER'
                                headerText = '{{"sandbox.elements_headers.header_head"|translate}}'
                                description = '{{"sandbox.elements_headers.description_head"|translate}}'
                                [styles] = false>
                        </header-open>
                    </div>
                    <div *ngIf="element === 'small'">
                    <header-small
                            header = 'HEADER'
                            headerDescription='{{"sandbox.elements_headers.header_head"|translate}}'
                            description = '{{"sandbox.elements_headers.description_head"|translate}}'
                            [styles] = false>
                    </header-small>
                </div>

<!--CONTENT END-->
            </div>
        </div>

        <div class="controls_box">
            <p class="__custom">{{"sandbox.elements_headers.choose"|translate}}</p>
            <div class="text"
                 [ngStyle]="{
                'margin-top': 10 + 'px',
                'margin-right': 0 + 'px',
                'margin-bottom': 5 + 'px'}">
                {{"sandbox.elements_headers.elements"|translate}}
            </div>
            <div class="custom-select" id="header-container"
                 [ngStyle]="{
                    'width': 298 +'px',
                    'height': 20 + 'px'}">
                <dropdown
                        class = 'casualMenu'
                        [object]= menuListHeaders
                        selected = '{{element}}'
                        (callBack)="this.valueDisplayerChange($event)">
                </dropdown>
            </div>

            <div
                    [ngStyle]="{
                    'width': 138 + 'px',
                    'height': 37 + 'px',
                    'margin-top': 27 + 'px',
                    'margin-right': 0 + 'px'}">

                <rectangle_button (click)="restartItem()"
                                  cornersSize = '10'
                                  cornersPosition = 'out'
                                  borders = 'true'
                                  state = 'regular'
                                  text= '{{"sandbox.elements_headers.refresh"|translate}}'>
                </rectangle_button>
            </div>


        </div>
    </div>
</div>
</div>
