<div class="container scroll_style_custom"
     *ngIf="mainDiv"
     [@fadeInRightOnEnter]
     [@fadeOutRightOnLeave]
     (@fadeInRightOnEnter.start)="animInStart($event)"
     (@fadeInRightOnEnter.done)="animInDone($event)"
     (@fadeOutRightOnLeave.start)="animOutStart($event)"
     (@fadeOutRightOnLeave.done)="animOutDone($event)">

        <div class="container_inner_space">
                <div class="back_glow">
                        <div class="liner">
                        </div>
                </div>
                <div class="small_header_position">
                        <header-small
                                [ngStyle]="{'margin-top': '3px'}"
                                header = 'BOX'
                                headerDescription='{{"sandbox.elements_box.box"|translate}}'
                                description = '{{"sandbox.elements_box.about"|translate}}'>
                        </header-small>
                        <div class="text __position __description __under_header">
                                {{"sandbox.elements_box.customs"|translate}}
                                <p>
                                        {{"sandbox.elements_box.description"|translate}}
                                </p>
                        </div>
                </div>

                <div class="preview_box_rules">
                        <div class="preview_box_300">
                                <square-element class="backdrop"
                                                cornersSize = '10'
                                                cornersPosition = 'border'
                                                [borders] = false>
                                </square-element>
                                <div class="flexbox scroll_style_custom"
                                     [ngStyle]="{'width': 280 + 'px', 'height': 280 + 'px', 'padding': 10 + 'px'}">
                                        <!--CONTENT HERE-->
                                        <div *ngIf="displayEl" class="content_box_container">
                                                <content-box
                                                        [cornersSize] = this.cornersSize
                                                        cornersPosition = '{{this.cornersPosition}}'
                                                        [borders] = borders
                                                        elementOrient = '{{this.headerPosition}}'
                                                        element = 'angular'
                                                        header = 'Head'
                                                        description = 'text'
                                                        text = 'Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industrys standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged..'
                                                >
                                                </content-box>
                                        </div>
                                        <!--CONTENT END-->
                                </div>
                        </div>

                        <div class="controls_box">
                                <p class="__custom">{{"sandbox.elements_box.description_1"|translate}}</p>

                                <div class="text"
                                     [ngStyle]="{
                                        'margin-top': 10 + 'px',
                                        'margin-right': 0 + 'px',
                                        'margin-bottom': 5 + 'px'}">
                                        {{"sandbox.elements_box.position"|translate}}
                                </div>
                                <div class="custom-select" id="header-container"
                                     [ngStyle]="{
                                            'width': 298 +'px',
                                            'height': 20 + 'px',
                                            'margin-bottom': 20 + 'px'}">
                                        <dropdown
                                                class = 'casualMenu'
                                                [object]= menuListHeader
                                                selected = '{{headerPosition}}'
                                                (callBack)="this.valuePositionHeaderChanged($event)">
                                        </dropdown>
                                </div>

                                <div class="text"
                                     [ngStyle]="{
                                        'margin-top': 10 + 'px',
                                        'margin-right': 0 + 'px'}">
                                        {{"sandbox.elements_box.corners"|translate}}<span>{{cornersSize}}px</span>
                                </div>
                                <div
                                        [ngStyle]="{
                                        'width': 298 +'px',
                                        'margin-top': -5 + 'px',
                                        'margin-right': 0 + 'px'}">
                                        <input type="range" min="5" max="20" step="1" value='{{cornersSize}}'
                                               (input)="valueCornerSizeChanged($event)"
                                               (mouseenter)="hoverSound()"
                                               (mouseup)="valueSoundChanged()"
                                               (touchend)="valueSoundChanged()">
                                </div>

                                <div class="text"
                                     [ngStyle]="{
                                        'margin-top': 10 + 'px',
                                        'margin-right': 0 + 'px',
                                        'margin-bottom': 5 + 'px'}">
                                        Corners position:
                                </div>
                                <div class="custom-select" id="header-container"
                                     [ngStyle]="{
                                            'width': 298 +'px',
                                            'height': 20 + 'px'}">
                                        <dropdown
                                                class = 'casualMenu'
                                                [object]= menuListCorners
                                                selected = '{{cornersPosition}}'
                                                (callBack)="this.valueBordersChanged($event)">
                                        </dropdown>
                                </div>

                                <div [ngStyle]="{
                                    'display': 'flex',
                                    'margin-top': 10 + 'px'}">
                                        <div
                                                [ngStyle]="{
                                                'width': 138 + 'px',
                                                'height': 37 + 'px',
                                                'margin-top': 16 + 'px',
                                                'margin-right': 16 + 'px',
                                                'margin-left': '3px'}">
                                                <rectangle_button (click)="valueBordersDisplay()"
                                                                  cornersSize = '10'
                                                                  cornersPosition = 'out'
                                                                  borders = 'true'
                                                                  state = '{{borders ? "selected_active" : "regular"}}'
                                                                  text= '{{"sandbox.elements_box.borders"|translate}}'>
                                                </rectangle_button>
                                        </div>
                                        <div
                                                [ngStyle]="{
                                                'width': 138 + 'px',
                                                'height': 37 + 'px',
                                                'margin-top': 16 + 'px'}">
                                                <rectangle_button (click)="restartItem()"
                                                                  cornersSize = '10'
                                                                  cornersPosition = 'out'
                                                                  borders = 'true'
                                                                  state = 'regular'
                                                                  text= '{{"sandbox.elements_box.refresh"|translate}}'>
                                                </rectangle_button>
                                        </div>
                                </div>
                                <div [ngStyle]="{
                                        'display': 'flex'}">
                                        <div
                                                [ngStyle]="{
                                                        'width': 138 + 'px',
                                                        'height': 37 + 'px',
                                                        'margin-top': 16 + 'px',
                                                        'margin-right': 16 + 'px',
                                                        'margin-left': '3px'}">
                                                <rectangle_button (click)="reloadItem()"
                                                                  cornersSize = '10'
                                                                  cornersPosition = 'out'
                                                                  borders = 'true'
                                                                  state = 'regular'
                                                                  text= '{{"sandbox.elements_box.reload"|translate}}'>
                                                </rectangle_button>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
</div>
